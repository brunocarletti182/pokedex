<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon/favicon-16x16.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokedéx</title>
</head>
<body>
  <main class="page">
    <img class="pokemon__image" src="#" alt="">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="pokemon__form">
      <input class="pokemon__search" type="search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-prev">Next &gt;</button>
    </div>

    <img class="pokedex" src="./images/pokedex.png" alt="Pokédex">
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
